<div class="flex bg-main_background justify-center items-center min-h-screen">
    <!-- container holding the whole signin cards-->
    <div class="flex flex-row max-w-xl">
        <!-- left section with the form -->
        <div class="w-1/2 flex flex-col justify-center items-center mr-5">
            <h2 class="text-2xl font-bold text-greetings_text_color mb-4 -ml-7">Hello, Welcome Back!</h2>
            <form [formGroup]="formdata" (ngSubmit)="onSubmit()" class="max-h-1/2 w-full">
                <input type="email" name="email"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter Your Email Address" formControlName="email" />
                <a href="#"
                    class="text-sm text-greetings_text_color hover:underline mt-2 inline-block float-right">Recover
                    Password ?</a>
                <input type="password" name="password"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Password" formControlName="password" />
                <button type="submit"
                    class="w-full py-2 bg-medical_color mt-4 rounded-md hover:bg-blue-700 text-form_background_color font-semibold">
                    LOG IN
                </button>
            </form>
            <p class="mt-4 text-center text-xs text-blue-100/100 hover:text-blue-700">
                Donâ€™t have an account? <a href="#" class="text-greetings_text_color hover:underline">Register Now</a>
            </p>
            <div class="mt-4">
                <img src="{{ assetPath }}/BluelOGO.png" alt="Logo" class="mx-auto h-18 -mt-14">
            </div>
        </div>
        <!-- right section with the doctor image -->
        <div class="w-1/2">
            <img src="{{ assetPath }}/male_doctor.png" alt="male doctor">
        </div>
    </div>
</div>
